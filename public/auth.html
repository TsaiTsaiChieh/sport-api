<!DOCTYPE html>
<html>

<head>
    <title>Firebase Authentication UI templete ver.0717</title>
    <script src="https://www.gstatic.com/firebasejs/ui/4.2.0/firebase-ui-auth__zh_tw.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.2.0/firebase-ui-auth.css"/>
    <script src="/__/firebase/6.6.1/firebase-app.js"></script>
    <script src="/__/firebase/6.6.1/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
</head>

<body>
<div id="firebaseui-auth-container"></div>
<div>
    <button type="button" onclick="lineLogin()">Line Login</button>
    <button type="button" onclick="logout()">登出</button>
</div>
<script type="text/javascript">
    const uiConfig = {
        //rediect URL after login success
        signInSuccessUrl: '/auth.html',
        signInOptions: [{
            provider: firebase.auth.PhoneAuthProvider.PROVIDER_ID,
            defaultCountry: 'TW',
            requireDisplayName: true,
            recaptchaParameters: {
                type: 'image',
                size: 'invisible',
                badge: 'bottomleft'
            }
        },
            {
                provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
                requireDisplayName: false
            },
            {
                provider: firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                requireDisplayName: false
            },
            {
                provider: firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                scopes: [
                    'public_profile',
                    'email',
                    'user_likes',
                    'user_friends'
                ],
                customParameters: {
                    // Forces password re-entry.
                    auth_type: 'reauthenticate'
                }
            },
        ],
        tosUrl: '/a',   //《服務條款》
        privacyPolicyUrl: 'https://google.com'  //《隱私權政策》。
    };

    // Initialize the FirebaseUI Widget using Firebase.
    const ui = new firebaseui.auth.AuthUI(firebase.auth());
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);

    firebase.auth().onAuthStateChanged((user) => {
        if (user) VerifySessionCookie(user);
    });

    function VerifySessionCookie(user) {
        let http = new XMLHttpRequest();
        let url = '/auth/verifySessionCookie';
        http.open('GET', url, true);
        http.onreadystatechange = function () {
            // alert(http.readyState)
            // alert(http.status)
            if (http.readyState == 4 && http.status == 200) {
                let res = JSON.parse(http.responseText);
                if (res.success == true) {
                    // 登入成功
                    console.log(res);
                } else {
                    //  沒有SessionCookie執行login(), createSessionCookie
                    login();
                }
            }
        };
        http.send();
    }

    function login() {
        let http = new XMLHttpRequest();
        let url = '/auth/login';
        let token = firebase.auth().currentUser.ma;
        let uid = firebase.auth().currentUser.uid;
        if (token && uid) {
            let params = JSON.stringify({uid: uid, token: token});
            // let params = "params=" + JSON.stringify({uid: uid, token: token});
            http.open('POST', url, true);
            http.setRequestHeader('Content-type', 'application/json');
            // http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            http.onreadystatechange = function () {
                if (http.readyState == 4 && http.status == 200) {
                    let res = JSON.parse(http.responseText);
                    if (res.success == true) {
                        alert('登入成功');
                    } else {
                        alert('登入失敗');
                    }
                }
            };
            console.log(params);
            http.send(params);
        }
    }

    function lineLogin() {
        // firebase.auth().signInWithCustomToken()
        // firebase.auth().signInWithCredential();
        let http = new XMLHttpRequest();
        // let url = '/auth/login';
        // let url = 'http://localhost:5001/sport19y0715/us-central1/auth/login';
        let url = '/auth/login';
        // let params = 'token=' + firebase.auth().currentUser.refreshToken;
        let params = 'token=' + firebase.auth().currentUser.ma;
        http.open('POST', url, true);
        http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        http.onreadystatechange = function () {
            if (http.readyState == 4 && http.status == 200) {
                let res = JSON.parse(http.responseText);
                if (res.success == true) {
                    alert('登入成功');
                } else {
                    alert('登入失敗');
                }
            }
        };
        http.send(params);
    }

    function logout() {
        firebase.auth().signOut().then(function () {
            let http = new XMLHttpRequest();
            let url = '/auth/logout';
            http.open('POST', url, true);
            http.onreadystatechange = function () {
                if (http.readyState === 4) {
                    let res = JSON.parse(http.responseText);
                    if (res.success == true) {
                        alert('登出成功');
                    } else {
                        // alert('登出失敗');
                    }
                }
            };
            http.send();
        }).catch(function (error) {
            // console.log(error)
        });
    }
</script>
</body>

</html>
