						ualow=ua.toLowerCase();

						if(ualow.indexOf('line')>-1) {
							return 0;
						}

						if(ualow.indexOf('webview')>-1) {
							return 2;
						}

						if(ualow.indexOf('wv')>-1) {
							return 2;
						}

						if(ualow.indexOf('fb')>-1) {

						if(ualow.indexOf('instagram')>-1) {
							return 4;
						}

					} catch (err_uatest) {
						logw(err_uatest);
					}

					return 1;
				}
