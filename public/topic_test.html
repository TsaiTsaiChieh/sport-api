          vm.loaded = true;

          console.log('asios failed');
        }) /**/

      let viewCount = document.getElementById('viewCount').value;
      if(!firebase.auth().currentUser){
        location.href = 'auth.html';
        return;
      }
      if(!viewCount){
        viewCount = 0;
      }
      if(!title || !content){
        alert('標題與內容不得為空')
        return;
      }
      ref.doc().set({
        content:{
          category: category,
          content: content,
          type: type,
          title: title,
          img: null,
          time: firebase.firestore.FieldValue.serverTimestamp()
        },
        like: [],
        ranking: {
          viewCount: parseInt(viewCount),
        },
        reply: [],
        user: {
          avatar: 'https://firebasestorage.googleapis.com/v0/b/sport19y0715.appspot.com/o/default%2Favatar%2Fdefault-profile-avatar.jpg?alt=media&token=7753385f-5457-4fe2-af8e-acef75fcccd8',
          displayName: firebase.auth().currentUser.displayName,
          uid: firebase.auth().currentUser.uid
        }
      }).then(() => {
        window.location.reload()
      });
    }

  </script>
